<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - PetStore</title>
    <link rel="stylesheet" href="/styles/css-reset.css" />
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/cart.css"> 
</head>
<body>
    <header id="header"></header>
    <main>
        <section id="cart-wrapper">
            <h1>עגלת קניות</h1>

            <table id="cart-table">
                <thead>
                    <tr>
                        <th>מוצר</th>
                        <th>כמות</th>
                        <th>מחיר ליחידה</th>
                        <th>סך הכל</th>
                        <th>הסר</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- כאן יופיעו המוצרים בעגלה -->
                </tbody>
            </table>

            <div id="cart-summary">
                <p><strong>סך הכל:</strong> ₪<span id="total-price">0</span></p>
                <button class="btn primary-btn" id="checkout-btn" disabled>המשך לתשלום</button>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>

    <script src="/scripts.js"></script>
    <script src="/cart.js"></script>
</body>
</html>
