<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>אזור אישי</title>
    <link rel="stylesheet" type="text/css" href="/styles/css-reset.css">
    <link rel="stylesheet" type="text/css" href="/styles/common.css">
    <link rel="stylesheet" type="text/css" href="/styles/customer.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header id="header"></header>

    <main>
        <section id="profile">
            <h1>אזור אישי</h1>
            <div class="profile-info">
				<p>שם: <span id="profileName">...טוען</span> <button class="edit-btn" id="edit-name-btn"><i class="fas fa-pencil-alt"></i> עריכה</button></p>
				<p>מייל: <span id="profileEmail">...טוען</span> <button class="edit-btn" id="edit-email-btn"><i class="fas fa-pencil-alt"></i> עריכה</button></p>
				<p>כתובת: <span id="profileAddress">...טוען</span> <button class="edit-btn" id="edit-address-btn"><i class="fas fa-pencil-alt"></i> עריכה</button></p>
			</div>

            <div class="profile-orders">
                <h2>היסטורית ההזמנות שלך</h2>
                <table>
                    <thead>
						<tr>
							<th>תאריך הזמנה</th>
							<th>כמות מוצרים</th>
							<th>כמות יחידות</th>
							<th>פירוט מוצרים</th> 
							<th>כתובת למשלוח</th>
							<th>סטטוס הזמנה</th>
							<th>סכום ההזמנה</th>
							<th>אישור הזמנה</th>
						</tr>
					</thead>					
                    <tbody>
                        <!-- הזמנות ייטענו כאן -->
                        <tr>
                            <td colspan="3">...טוען</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src="/scripts.js"></script>
    <script src="/customer.js"></script>
</body>
</html>
